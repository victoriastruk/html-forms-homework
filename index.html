<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/index.js"></script>
  </head>
  <body>
    <div class="formContainer">
      <h2 class="title">Contact form</h2>
      <p class="description">
        Please fill in your information and we'll be sending your order.
      </p>
      <form>
        <div class="formWrap">
          <div class="labelWrap">
            <label for="first-name">Your name</label>
            <label for="email">Your email</label>
            <label for="phone">Phone *</label>
            <label for="subject">Message subject *</label>
            <label for="message">Message *</label>
          </div>

          <div class="inputWrapper">
            <div class="fullName">
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="first name"
                pattern="[A-Z][a-z]{2,19}(-[A-Z][a-z]{2,19})?"
                minlength="3"
                autofocus
              />
              <input
                type="text"
                name="last-name"
                pattern="[A-Z][a-z]{2,19}(-[A-Z][a-z]{2,19})?"
                minlength="3"
                placeholder="last name"
              />
            </div>

            <input
              type="email"
              name="email"
              id="email"
              placeholder="your_mail@mail.com"
            />

            <div class="inputPhoneWrap">
              <input
                type="text"
                name="phone-part1"
                id="phone"
                placeholder="000"
                pattern="\d{3}"
                maxlength="3"
                required
              />
              <input
                type="text"
                name="phone-part2"
                placeholder="000"
                pattern="\d{3}"
                maxlength="3"
                required
              />
              <input
                type="text"
                name="phone-part3"
                placeholder="0000"
                pattern="\d{4}"
                maxlength="4"
                required
              />
            </div>

            <select name="subject" id="subject" required>
              <option value="Other" selected>Other</option>
              <option value="Значення 1">Значення 1</option>
              <option value="Значення 2">Значення 2</option>
              <option value="Значення 3">Значення 3</option>
            </select>
            <textarea
              id="message"
              name="message"
              required
              minlength="10"
              maxlength="500"
            >
            </textarea>
            <hr />
            <button class="btn" type="submit">Submit form</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
